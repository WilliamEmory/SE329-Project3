    <div class="ui pointing secondary test menu">
            <a class="active red item" data-tab="first" href="#tab1">List</a>
            <a class="green item" data-tab="second" href="#tab2">Condense</a>
            <a class="blue item" data-tab="third" href="#tab3">Group</a>
    </div>

        <div class="ui fluid small icon input">
            <input id="search" type="text" autofocus="autofocus" name="listSearch" placeholder="Search Tabs" onkeyup="filterTabs(this)">

        </div>
        
        <div class="ui segment">
        <ul class="tablist" style="list-style: none;" id="tablist"></ul>
        </div>
      </div>

    <div id="tab2"class="ui bottom attached tab green segment" data-tab="second">

           <div class="ui segment">
             <ul class="condenselist" style="list-style: none;" id="condenselist"></ul>
           </div>
    
           <div class="bottom fluid ui teal button" id="sendGroupButton">Send to Group</div>
    </div>
    
    <!-----THIRD TAB ---->
    <div class="ui bottom attached tab blue segment" data-tab="third">
        <div class="ui bottom input">
	    <input type="text" placeholder="Group Name" name="groupname" id="groupname">
	</div>
	<div class="ui bottom blue button" id="submitGroupButton">Submit</div>
                  
            <div class="ui bottom segment">
             <ul class="grouplist" style="list-style: none;" id="grouplist"></ul>

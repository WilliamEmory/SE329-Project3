<html>

<head>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">List</a></li>
            <li><a href="#tab2">Condense</a></li>
            <li><a href="#tab3">Group</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="tab1" class="tab active">
            <input id="search" type="text" autofocus="autofocus" name="listSearch" placeholder="Search Tabs" onkeyup="filterTabs(this)">
            <ul class="tablist" style="list-style: none;" id="tablist"></ul>
        </div>
        <div id="tab2" class="tab">
            <button id="condenseButton">Condense Tab</button>
            <ul class="condenselist" style="list-style: none;" id="condenselist"></ul>
			<button id="sendGroupButton">Send to Group</button>
        </div>
        <div id="tab3" class="tab">
			<p>Groups Tab</p>
			<button id="createGroupButton">Create Group</button>
        </div>
        
    </div>
    
</body>

</html>
